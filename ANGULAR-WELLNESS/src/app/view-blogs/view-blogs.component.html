<div class="background">
    <div class="grid-container">
      <h1 class="mat-h1" style="text-align: center;">Blog Community</h1>
      
      <mat-grid-list cols="3" rowHeight="530px">
        <mat-grid-tile *ngFor="let blog of blogList" [colspan]=1 [rowspan]=1>
          <mat-card class="dashboard-card-post">
            <mat-card-header>
              <mat-card-title>
                
              <img src="../../assets/dummy.png">
              <div *ngFor="let image of imageList">
                <div *ngIf="image.userId==blog.userId">
                  <img [src]="retrievedImage">
                  <div *ngIf="convertimage(image.data)"></div>
                </div>   
              </div>
                
              <div *ngFor="let user of userList">
                  <div class="admin" *ngIf="user.userId==blog.userId && user.role=='Admin'">
                    Admin
                  </div>
              </div>

                <div class="username">
                  @{{blog.username}}<br/>
                </div> 
                <div class="date">
                  <div *ngIf="blog.blogPosted">
                    {{convert |  date:'medium'}}
                    <div *ngIf="posted(blog.blogPosted)">
                      
                    </div>
                  </div>
                </div>
    
                <br/><br/><br/>
                <mat-divider style="position: absolute; left: 18%; top: 15%; width: 82%; border-top-width: 2px;"></mat-divider>
                <br/>
                <div class="title">{{blog.blogTitle}}</div><br/>
                <div class="content">
                  {{blog.blogContent}}
                </div>
              <mat-card-footer>
                <mat-divider style="position: absolute; left: 0%; bottom: 10%; width: 100%; border-top-width: 2px;"></mat-divider>
                <div>
                  <span><button mat-icon-button class="dislikeDefault" (click)="liked(blog.blogId, blog.userId)">
                    <mat-icon style="font-size: 25px; color: lightgoldenrodyellow;">favorite</mat-icon>
                  </button></span>
                <div *ngFor="let likeScan of likeData">
                  <span *ngIf="(blog.blogId==likeScan.blogId && likeScan.likes==false) || !likeScan.userId" [hidden]="dislike"><button mat-icon-button class="dislike" (click)="liked(blog.blogId, blog.userId)">
                    <mat-icon style="font-size: 25px; color: lightgoldenrodyellow;">favorite</mat-icon>
                  </button></span>
                  <span *ngIf="blog.blogId==likeScan.blogId && likeScan.likes==true" [hidden]="!dislike"><button mat-icon-button class="like" (click)="disliked(blog.blogId)">
                    <mat-icon style="font-size: 25px; color: red;">favorite</mat-icon>
                  </button></span>
                </div>
              </div>
              </mat-card-footer>
              </mat-card-title>
            </mat-card-header>
          </mat-card>
        </mat-grid-tile>    
      </mat-grid-list>
    </div>
    </div>
