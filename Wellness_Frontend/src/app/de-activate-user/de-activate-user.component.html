<div class="panel panel-default">
    <div class="panel-heading">
        <h1 style="text-align: center;">Users</h1><br>
        <div class="row" [hidden]="!activateMessage">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="alert alert-info alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert">x</button>
                    <strong>User deactivated successfully</strong>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
    
    <div class="panel-body">
        <table class="table table-hover table-sm" datatable [dtOptions]="dtOptions"
        [dtTrigger]="dtTrigger">
            <thead class="thead-light">
                <tr>
                    <th>UserID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>IsOnline</th>
                    <th>Enabled</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user.userId}}</td>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.password}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.role}}</td>
                    <td>{{user.status}}</td>
                    <td>{{user.isOnline}}</td>
                    <td>{{user.enabled}}</td>
                    <td style="text-align: center;">
                            <span>
                                <button (click)="deActivateUser(user.userId)" class="btn btn-info"
                                    style="background-color: rgb(223, 108, 73)">
                                    <i class="fa fa-fuboll-0">De-Activate</i>
                                </button>    
                            </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
